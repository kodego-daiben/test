<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap Navbar</title>
    <style>
      .dropdown-item {
        color: lime;
      }

      .nav-link.active {
        background-color: rgb(38, 38, 38) !important;
        color: white !important;
      }

      .nav-link:hover {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">DAS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-supported-content"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-supported-content">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Porfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Resume</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbar-dropdown"
                role="button"
                data-bs-toggle="dropdown"
                >Education</a
              >
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Primary</a></li>
                <li><a class="dropdown-item" href="#">Secondary</a></li>
                <li><a class="dropdown-item" href="#">Undergraduate</a></li>
                <li><a class="dropdown-item" href="#">Graduate</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Seminars</a></li>
                <li><a class="dropdown-item" href="#">Training</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1">Shop</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control"
              type="search"
              placeholder="Search for...?"
            />
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- ignore these -->
    <div class="container pt-4">
      <div class="row">
        <div class="col-lg-6">
          <img
            src="bliss.jpg"
            alt="fried chicken"
            style="width: 100%"
            class="img-thumbnail"
          />
        </div>
        <div class="col-lg-6">
          <h1>This is some fried chicken.</h1>
          <p>Very well done and cooked.</p>
        </div>
      </div>
    </div>
    <div class="container pt-4">
      <div class="row">
        <div class="col-lg-4 text-center">
          <img
            src="bliss.jpg"
            alt="Fields"
            style="width: 100%"
            class="img-thumbnail"
          />
          <div class="caption">
            <p>Beautiful fields of green.</p>
          </div>
        </div>
        <div class="col-lg-4 text-center">
          <img
            src="bliss.jpg"
            alt="Fields"
            style="width: 100%"
            class="img-thumbnail"
          />
          <div class="caption">
            <p>Beautiful fields of green.</p>
          </div>
        </div>
        <div class="col-lg-4 text-center">
          <img
            src="bliss.jpg"
            alt="Fields"
            style="width: 100%"
            class="img-thumbnail"
          />
          <div class="caption">
            <p>Beautiful fields of green.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
