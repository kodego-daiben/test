<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap Collapse</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Collapsible</h1>
        <p>
          <a
            class="btn btn-primary"
            data-bs-toggle="collapse"
            href="#collapse-item"
            role="button"
          >
            Read</a
          >
        </p>
        <div class="collapse" id="collapse-item">
          <p>This is the paragraph text.</p>
        </div>
      </div>
      <div class="row">
        <h1>Accordion</h1>
        <div class="accordion" id="accordion-panel">
          <div class="accordion-item">
            <h2 class="accordion-header" id="heading-1">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapse-1"
                aria-expanded="true"
                aria-controls="collapse-1"
              >
                What is your favorite food?
              </button>
            </h2>
            <div
              id="collapse-1"
              class="accordion-collapse collapse"
              aria-labelledby="heading-1"
              data-bs-parent="#accordion-panel"
            >
              <div class="accordion-body">
                <p>
                    My favorite food is pancit.
                </p>
                <p>
                  <div class="accordion" id="accordion-panel-2">
                      <div class="accordion-item">
                          <h2 class="accordion-header" id="heading-4">
                              <button
                              class="accordion-button"
                              type="button"
                              data-bs-toggle="collapse"
                              data-bs-target="#collapse-4"
                              aria-expanded="true"
                              aria-controls="collapse-4"
                              >
                              What type of pancit?
                              </button>
                          </h2>
                          <div
                          id="collapse-4"
                          class="accordion-collapse collapse"
                          aria-labelledby="heading-4"
                          data-bs-parent="#accordion-panel-2"
                          >
                          <div class="accordion-body">
                              <p>
                                  Pancit bihon.
                              </p>
                          </div>
                      </div>
                  </div>
                </p>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="heading-2">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapse-2"
                aria-expanded="true"
                aria-controls="collapse-2"
              >
                What is your favorite food?
              </button>
            </h2>
            <div
              id="collapse-2"
              class="accordion-collapse collapse"
              aria-labelledby="heading-2"
              data-bs-parent="#accordion-panel"
            >
              <div class="accordion-body">
                <p>Hello</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
