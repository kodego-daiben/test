<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
    <title>Tables</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Burger</td>
        <td>50 PHP</td>
      </tr>
      <tr>
        <td>Coke</td>
        <td>30 PHP</td>
      </tr>
    </table>
  </body>
</html>
